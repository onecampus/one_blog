<div class="posts-head hidden-xs">
  <div class="posts-logo">
    <img src="images/logo.png">
  </div>
  <div class="posts-blog">
    <a ng-href="/#/posts">BLOG</a>
  </div>
  <div class="posts-photo">
    <a>PHOTO</a>
  </div>
  <div class="posts-search">
    <div>
      <input type="text" placeholder="SEACH" ng-model="$parent.keyword" ng-enter="search()">
      <a ng-href="/#/search/posts?keyword={{keyword}}"><img src="/images/search-ico.png"></a>
    </div>
  </div>
</div>
