<style type="text/css">
  .form-horizontal  {
    margin-top: 50px;
  }
  .btn-group {
    width: 100%;
    margin: 20px 0 50px 0;
  }

  .btn-box {
    width: 80%;
    margin: 0 auto;
    text-align: center;
    padding-left: 5%;
  }

  .btn-box .btn {
    width: 100%;
    background: #66afe9;
    color: #ffffff;
    font-size: 24px;
  }
</style>
<navmenu></navmenu>
<breadcrumbs></breadcrumbs>
<div class="col-md-11 right-side right-box">
  <form class="form-horizontal col-md-12" ng-submit="addUser()">
    <div class="form-group">
      <label for="name" class="col-md-1 control-label">用户名：</label>
      <div class="col-md-11">
        <input type="text" class="form-control" ng-model="user.name" id="name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-md-1 control-label">邮箱：</label>
      <div class="col-md-11">
        <input type="text" class="form-control" ng-model="user.email" id="email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-md-1 control-label">密码：</label>
      <div class="col-md-11">
        <input type="text" class="form-control" ng-model="user.password" id="password" required>
      </div>
    </div>
    <div class="form-group">
      <label for="avatar" class="col-md-1 control-label">头像：</label>
      <div class="col-md-11">
        <input type="file" id="avatar" ng-model="user.avatar">
      </div>
    </div>
    <div class="btn-group">
      <div class="btn-box">
        <button type="submit" class="btn btn-lg btn-save">提交</button>
      </div>
    </div>
  </form>
</div>
