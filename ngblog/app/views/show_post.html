<ng-include src="'views/header.html'"></ng-include>
<div class="show-posts-box">
  <div class="post-item">
    <div class="post-title">
      <span>{{post.title}}</span>
    </div>
    <div class="post-text">
      <div class="post-inf">
        <div class="post-picture" ng-show="imageMark">
          <img class="image" ng-src="{{post.img}}">
        </div>
        <div class="post-content">
          <p ng-bind-html="post.content"></p>
        </div>
        <dir-disqus disqus-shortname="thecampusblog" disqus-identifier="{{ identifier }}"
          disqus-url="{{ url }}">
        </dir-disqus>
      </div>
      </div>
    </div>
</div>
<div class="showpost-company-box">
  <div class="company">
    <img src="images/two-code.jpg">
    <p><a>学壹传媒有限公司</a>
    </p>
    <p><a>联系电话</a>
    </p>
    <p><a>微信</a>
    </p>
    <p><a>邮箱</a>
    </p>
  </div>
</div>
<div class="history-posts-box">
  <div class="history-posts">
    <div class="history-titile">
      <span>最近文章</span>
    </div>
    <div class="history-posts-item">
      <div class="history-posts-list">
        <ul>
          <li ng-repeat="ps in posts">
            <a ng-href="/posts/{{ps.id}}">{{ps.title}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<ng-include src="'views/footer.html'"></ng-include>
