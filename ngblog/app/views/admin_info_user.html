<style type="text/css">
  .form-horizontal  {
    margin-top: 50px;
  }
  .btn-group {
    width: 100%;
    margin: 20px 0 50px 0;
  }

  .btn-box {
    width: 80%;
    margin: 0 auto;
    text-align: center;
    padding-left: 5%;
  }

  .btn-box .btn {
    width: 100%;
    background: #66afe9;
    color: #ffffff;
    font-size: 24px;
  }
  .form-group img {
    width: 50%;
    height: 50%;
  }
  .last {
    margin-bottom: 50px;
  }
</style>
<navmenu></navmenu>
<breadcrumbs></breadcrumbs>
<div class="col-md-11 right-side right-box">
  <form class="form-horizontal col-md-12">
    <div class="form-group">
      <label for="name" class="col-md-1 control-label">用户名：</label>
      <div class="col-md-11">
        <input type="text" class="form-control" ng-model="user.name" id="name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-md-1 control-label">邮箱：</label>
      <div class="col-md-11">
        <input type="text" class="form-control" ng-model="user.email" id="email" required>
      </div>
    </div>
    <div class="form-group last">
      <label for="avatar" class="col-md-1 control-label">头像：</label>
      <div class="col-md-11">
          <img ng-src="{{user.avatar}}" alt="头像" />
      </div>
    </div>
  </form>
</div>
