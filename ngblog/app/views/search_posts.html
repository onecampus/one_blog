<div class="posts-head hidden-xs">
  <div class="posts-logo">
    <img src="images/logo.png">
  </div>
  <div class="posts-blog">
    <a ng-href="/#/posts">BLOG</a>
  </div>
  <div class="posts-photo">
    <a>PHOTO</a>
  </div>
  <div class="posts-search">
    <div>
      <input type="text" placeholder="SEACH" ng-model="keyword" ng-enter="search()">
      <a ng-href="/#/search/posts?keyword={{keyword}}"><img src="/images/search-ico.png"></a>
    </div>
  </div>
</div>
<div class="search-message" ng-hide="messageMark">
  <span>没有搜到相关文章</span>
</div>
<div class="search-posts-box">
  <div class="posts">
    <div class="post-item" ng-repeat="p in posts">
      <a ng-href="#/posts/{{p.id}}">
        <div class="post-title">
          <span>{{p.title}}</span>
        </div>
        <div class="post-text">
          <div class="post-inf">
            <p>{{p.content}}</P>
          </div>
          <div class="post-picture">
            <div class="post-picture-box">
              <img class="image" ng-src="{{p.img.url}}">
            </div>
            <span>{{p.publish_time.substr(0,10)}}</span>
            <img src="/images/post-ico.png">
            <span>(<span>500</span>)</span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
