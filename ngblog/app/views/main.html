<div class="header hidden-xs">
  <div class="header-logo">
    <img src="images/logo.png">
  </div>
  <div class="header-nav">
    <div class="nav-blog">
      <a>BLOG</a>
    </div>
    <div class="nav-picture">
      <a>PHOTO</a>
    </div>
  </div>
  <div class="nav-search">
    <input type="text" placeholder="SEACH">
    <a><img src="/images/search-ico.png"></a>
  </div>
</div>
<div class="posts">
  <div class="post">
    <ul>
      <li ng-repeat="p in posts">
        <div class="post-title"><a>{{p.title}}</a></div>
        <div class="post-inf">
          <img src="/images/post-ico.png">
          <span>(<span>500</span>)</span>
        </div>
      </li>
    </ul>
  </div>
  <div class="post-pic-box hidden-xs">
    <div class="post-pic-ba">
      <a class="picture-left" ng-click="swithLeftPic()"><img src="images/leftjiantou.png"></a>
      <div class="post-pic">
        <img src="{{imageSrc[imageIndex]}}" />
      </div>
      <a class="picture-right" ng-click="swithRightPic()"><img src="images/rightjiantou.png"></a>
    </div>
  </div>
  <div class="company-box hidden-xs">
    <div class="two-code-pic">
      <img src="images/two-code.jpg">
    </div>
    <div class="company-inf">
      <p><a>学壹传媒有限公司</a></p>
      <p><a>联系电话</a></p>
      <p><a>微信</a></p>
      <p><a>邮箱</a></p>
    </div>
  </div>
</div>
