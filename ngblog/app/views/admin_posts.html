<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
				<th>ID</th>
				<th>标题</th>
				<th>作者</th>
				<th>操作</th>
      </tr>
    </thead>
    <tbody>
			<tr ng-repeat="p in posts">
				<td>{{p.id}}</td>
				<td>{{p.title}}</td>
				<td>{{p.author}}</td>
				<td>action</td>
			</tr>
		</tbody>
  </table>
</div>
