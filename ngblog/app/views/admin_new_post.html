  <div class="col-md-1 left-side left-box">
    <ul>
      <li><a href="#" style="position: relative;"><img src="/images/yeoman.png" class="img-circle img-responsive"><span class="badge" style="position: absolute; top: 15px; left: 3px; background-color: #fd4e3e; color: #fff;border-radius: 50%;">30</span></a></li>
      <li class="nav-acitves nav-item"><a href="#"><span class="glyphicon glyphicon-dashboard" style="color: #fd4e3e;"></span>所有文章</a></li>

      <li class="nav-item"><a href="#"><span class="glyphicon glyphicon-th"></span>添加用户</a></li>
      <li class="nav-item"><a href="#"><span class="glyphicon glyphicon-th"></span>用户管理</a></li>
      <li class="user-out"><a href="#"><span class="glyphicon glyphicon-th"></span>退出</a></li>
    </ul>
  </div>
<div class="col-md-11 right-side right-box">
  <div class="well well-sm">
    <ol class="breadcrumb">
      <li class="pull-left"><a href="#">Home</a></li>
      <li class="pull-left"><a href="#">Library</a></li>
      <li class="active pull-left">添加文章</li>
    </ol>
  </div>
  <form ng-submit="addPost()" class="form-horizontal col-md-12 add-article">
    <div class="form-group">
      <label for="title" class="col-md-1 control-label">标题</label>
      <div class="col-md-11">
        <input type="text" ng-model="post.title" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label for="author" class="col-md-1 control-label">作者</label>
      <div class="col-md-11">
        <input type="text" ng-model="post.author" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label for="summary" class="col-md-1 control-label">摘要</label>
      <div class="col-md-11">
        <textarea ng-model="post.summary" rows="6" class="form-control" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="img" class="col-md-2 control-label">图片</label>
      <div class="col-md-10">
        <input type="file" nv-file-select uploader="uploader"/><br/>
        <div>
          <p>预览</p>
          <p><img src="{{post.img}}" alt="请上传图片" /></p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-md-1 control-label">内容</label>
      <div class="col-md-11 editor">
        <tabset justified="true">
          <tab heading="富文本编辑器">
            <textarea ng-model="post.content" ueditor></textarea>
          </tab>
          <tab heading="markdown语法">
            <div nclass="form-control" id="markdown">
              <div id="editor-tool-bar">
                <span><a class="m-pill" href="http://wowubuntu.com/markdown/" target="_blank">语法参考</a></span>
                <span><a class="m-pill" href="javascript:void(0);">上传图片</a></span>
              </div>
              <div id="editor" ace ng-model="post.markdown"></div>
              <div id="result" ng-bind-html="markdown(post.markdown)"></div>
            </div>
          </tab>
        </tabset>
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-md-1 control-label">标签</label>
      <div class="col-md-11 tags">
        <tags-input ng-model="post.tags">
          <!--<auto-complete source="loadTags($query)"></auto-complete>-->
        </tags-input>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-11 col-md-offset-1">
        <label ng-click="isCollapsed = !isCollapsed">
          <span ng-class="{true: 'glyphicon glyphicon-chevron-down', false: 'glyphicon glyphicon-chevron-up'}[isCollapsed]"></span> 高级设置</label>
        <div collapse="isCollapsed">
          <div>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="post.is_recommend" value=""> 推荐
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="post.can_comment" value=""> 允许评论
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="post.is_published" value=""> 推荐
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-group col-md-6 col-md-offset-6">
      <button type="submit" class="btn btn-lg btn-default">提交</button>
    </div>
  </form>
</div>

<script src="/vendor/ueditor/ueditor.config.js"></script>
<script src="/vendor/ueditor/ueditor.all.js"></script>
