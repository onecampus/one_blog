<style>
#markdown {
  min-height: 500px;
  position: relative;
  width: 100%;
  margin-bottom: 10px;
}
#editor {
  position: absolute;
  top: 50px;
  left: 0;
  bottom: 0;
  right: 50%;
}
#editor-tool-bar {
  position: absolute;
  top: 10px;
  left: 0;
  bottom: 0;
  right: 51%;
  height: 30px;
}
#result {
  position: absolute;
  top: 50px;
  left: 51%;
  bottom: 0;
  right: 0;
}

.m-pill {
  border: 1px solid #dddddd;
  border-radius: 8px;
  color: #444;
  font-size: 12px;
  line-height: 30px;
  margin-right: 6px;
  padding: 0 5px;
}
.container {
  background-color: #272d33;
}
.left-side {
  text-align: center;
}
.left-side a {
  color: #f5f5f5;
}
.left-side > ul {
  padding-top: 20px;
}
.left-side .nav-acitves {
  border-left: 2px solid #d84b3a;
  color: #d84b3a;
}
.nav-actives a {
  color: #fff;
}
.nav-actives a span {
  color: #d84b3a;
}
.left-side li > a > span {
  display: block;
}
.left-side ul > span {
  color: #5a5a5a;
  font-size: 20px;
  margin: 10px auto;
}
.right-side {
  background-color: #fff;
}
.right-side .well {
  margin: 0 -15px;
  border-radius: 0;
}
.right-side .well ul li {
  display: inline-block;
}
</style>
<div class="col-md-1 left-side">
  <ul>
    <li><a href="#" style="position: relative;"><img src="/images/yeoman.png" class="img-circle img-responsive"><span class="badge" style="position: absolute; top: 15px; left: 3px; background-color: #fd4e3e; color: #fff;border-radius: 50%;">30</span></a></li>
    <span>...</span>
    <li class="nav-acitves"><a href="#"><span class="glyphicon glyphicon-dashboard" style="color: #fd4e3e;"></span>dashboard</a></li>
    <span>...</span>
    <li><a href="#"><span class="glyphicon glyphicon-align-justify"></span>articles</a></li>
    <span>...</span>
    <li><a href="#"><span class="glyphicon glyphicon-th"></span>settings</a></li>
  </ul>
</div>
<div class="col-md-11 right-side">
  <div class="well well-sm">
    <ul>
      <li><span class="glyphicon glyphicon-refresh" style="border-radius: 50%;background-color: #fd4e3e; padding: 8px; color: #fff;"></span><button class="btn btn-default" style="border-radius: 15px; background-color: #f0f0f0;margin: 5px;">dashboard</button></li>
      <li><input type="text" class="form-control pull-right"></li>
    </ul>
  </div>
  <div class="page-header" style="clear: both;">
    <h1>添加文章</h1>
  </div>
  <form ng-submit="addPost()" class="form-horizontal col-md-12 add-article">
    <div class="form-group">
      <label for="title" class="col-md-1 control-label">标题</label>
      <div class="col-md-11">
        <input type="text" ng-model="post.title" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label for="author" class="col-md-1 control-label">作者</label>
      <div class="col-md-11">
        <input type="text" ng-model="post.author" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label for="summary" class="col-md-1 control-label">摘要</label>
      <div class="col-md-11">
        <textarea ng-model="post.summary" rows="6" class="form-control" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="img" class="col-md-2 control-label">图片</label>
      <div class="col-md-10">
        <input type="file" nv-file-select uploader="uploader"/><br/>
        <div>
          <p>预览</p>
          <p><img src="{{post.img}}" alt="请上传图片" /></p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-md-1 control-label">内容</label>
      <div class="col-md-11 editor">
        <tabset justified="true">
          <tab heading="富文本编辑器">
            <textarea ng-model="post.content" ueditor></textarea>
          </tab>
          <tab heading="markdown语法">
            <div nclass="form-control" id="markdown">
              <div id="editor-tool-bar">
                <span><a class="m-pill" href="http://wowubuntu.com/markdown/" target="_blank">语法参考</a></span>
                <span><a class="m-pill" href="javascript:void(0);">上传图片</a></span>
              </div>
              <div id="editor" ace ng-model="post.markdown"></div>
              <div id="result" ng-bind-html="markdown(post.markdown)"></div>
            </div>
          </tab>
        </tabset>
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-md-1 control-label">标签</label>
      <div class="col-md-11 tags">
        <tags-input ng-model="post.tags">
          <!--<auto-complete source="loadTags($query)"></auto-complete>-->
        </tags-input>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-11 col-md-offset-1">
        <label ng-click="isCollapsed = !isCollapsed">
          <span ng-class="{true: 'glyphicon glyphicon-chevron-down', false: 'glyphicon glyphicon-chevron-up'}[isCollapsed]"></span> 高级设置</label>
        <div collapse="isCollapsed">
          <div>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="post.is_recommend" value=""> 推荐
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="post.can_comment" value=""> 允许评论
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="post.is_published" value=""> 推荐
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-group col-md-6 col-md-offset-6">
      <button type="submit" class="btn btn-lg btn-default">提交</button>
    </div>
  </form>
</div>

<script src="/vendor/ueditor/ueditor.config.js"></script>
<script src="/vendor/ueditor/ueditor.all.js"></script>

<script src="/vendor/ace/src/ace.js"></script>
<link rel="stylesheet" href="/vendor/highlight/styles/default.css">
<script src="/vendor/highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
