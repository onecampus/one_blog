<ng-include src="'views/header.html'"></ng-include>
<div class="posts-box">
  <div class="posts">
    <div class="post-item" ng-repeat="p in posts">
      <a ng-href="#/posts/{{p.id}}">
        <div class="post-title">
          <span>{{p.title}}</span>
        </div>
        <div class="post-text">
          <div class="post-inf">
            <p ng-bind-html="p.content">{{p.content}}</P>
          </div>
          <div class="post-picture">
            <div class="post-picture-box">
              <img class="image" ng-src="{{p.img}}">
            </div>
            <span>{{p.publish_time.substr(0,10)}}</span>
            <img src="/images/post-ico.png">
            <span>(<span>500</span>)</span>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="company-box">
    <div class="company">
      <img src="images/two-code.jpg">
      <p><a>学壹传媒有限公司</a></p>
      <p><a>联系电话</a></p>
      <p><a>微信</a></p>
      <p><a>邮箱</a></p>
    </div>
  </div>
</div>
<div class="posts-pagination">
  <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" items-per-page="itemsPerPage" class="pagination-xm" ng-change="pageChanged()" boundary-links="true"></pagination>
</div>
<div class="scorll-box">
  <a ng-click="scrollTop()"><img src="/images/scroll-top.png"></a>
</div>
<ng-include src="'views/footer.html'"></ng-include>
